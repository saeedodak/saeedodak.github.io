<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
    <div class="wrapper">
      <div class="footer-col-wrapper">
        <div class="footer-col">
          <ul class="contact-list">
            {%- if site.author -%}
              <a class="black-link" href="{{ site.url }}">
                {{ site.author | escape }} 
              </a>
            {%- endif -%}
            <strong> <span class="bullelements">&bull;</span> </strong>
            {%- if site.email -%}
            <a class="u-email black-link" href="mailto:{{ site.email }}">{{ site.email }}</a>
            {%- endif -%}
          </ul>
        </div>
      </div>
    </div>
  </footer>
